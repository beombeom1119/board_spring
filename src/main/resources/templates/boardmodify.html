<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정 폼</title>
</head>
<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
    .layout input {
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px;
    }
    .layout textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>
<head th:replace="layouts/header.html :: head"></head><br/>
<body>
<h1>이범기 SpringBoot 게시판 공부</h1>
<div class="layout">
    <form th:action="@{/board/update/{id}(id = ${board.id})}" method="post">
    <input name ="title" type="text" th:value="${board.title}"> <br>         <!--input 은 value-->
    <textarea name="content" th:text="${board.content}"></textarea><br>     <!--textarea 는 text-->
    <button type="submit"> 수정 </button>
    </form>
</div>
</body>
<br/>
<head th:replace="layouts/bottom.html :: bottom"></head>
</html>
